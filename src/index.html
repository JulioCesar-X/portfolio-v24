<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.9/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="styles.css" as="style" />
  </head>
  <body class="font-sans">
    <section class="min-h-screen flex justify-center items-center bg-black">
      <div class="max-w-6xl text-light-gray text-center">
        <p id="textContainer" class="text-8xl"></p>
      </div>
    </section>

    <section class="section-second">
      <div class="btn-hamburger">
        <!-- Ícone do hambúrguer aqui -->
      </div>
      <div class="nav-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#projects">Projects</a>
      </div>
      <div class="flex justify-center items-center">
        <div class="mx-auto mt-10 text-center sm:text-left">
          <p class="text-black text-4xl md:text-6xl lg:text-8xl">
            Hi, My name is Júlio César
          </p>
          <div
            id="typingText"
            class="text-3xl md:text-4xl lg:text-5xl font-bold"
          >
            <p>and I am <span id="typingEffect" class="typing-red"></span></p>
          </div>
          <div class="flex justify-center items-center h-screen">
            <div
              class="container bg-cover bg-center bg-no-repeat size rounded-full flex justify-center items-center ml-auto mr-96 transition-all duration-500"
            >
              <div class="btn-magnetic triangle">
                <span>Contact me</span>
              </div>
              <div class="btn-magnetic square">
                <span>Projects</span>
              </div>
              <div class="btn-magnetic circle">
                <span>About me</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="bg-black p-3 text-white text-center">
      <!-- Copyright -->
      <div class="text-4xl">
        <span>© 2024 Copyright:</span>
        <a class="text-white" href="#">Julio Pereira</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      defer
    ></script>
    <script src="scripts.js" defer></script>
  </body>
</html>
