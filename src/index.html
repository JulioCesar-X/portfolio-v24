<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.9/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans bg-black">
    <section class="min-h-screen flex justify-center items-center">
      <div class="max-w-2xl text-gray-500 text-center">
        <!-- Conteúdo aqui -->
        <p id="textContainer" class="text-5xl"></p>
      </div>
    </section>

    <section class="section-second">
      <div class="mx-auto mt-10 text-center sm:text-left">
        <!-- Div para o texto principal -->
        <p class="text-white text-8xl">Hi, My name is Júlio César</p>
        <div id="typingText" class="text-5xl font-bold">
          <p class="text-white">
            and I am <span id="typingEffect" class="typing-red"></span>
          </p>
        </div>
        <div
          class="btn btn-hamburger active btn-click magnetic"
          data-strength="50"
          data-strength-text="25"
        >
          <div class="btn-bars">
            <span class="bar"></span>
          </div>
        </div>
        <div class="flex justify-center items-center h-screen">
          <div
            class="container bg-cover bg-center bg-no-repeat size rounded-full flex justify-center items-center ml-auto mr-96 transition-all duration-500"
          >
            <div class="btn-magnetic triangle">
              <div class="btn-bars">
                <span>Contact me</span>
              </div>
            </div>
            <div class="btn-magnetic square">
              <div class="btn-bars">
                <span>Projects</span>
              </div>
            </div>
            <div class="btn-magnetic circle">
              <div class="btn-bars">
                <span>About me</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
